<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="CustomTemplateData/style.css">

    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>

    <style>
        body {
            /* Убираем скролл */
            overflow: hidden;
            /* Убираем лонгтап на IOS */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
    </style>

</head>

<body>
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
        <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>

    <script>
        var myGameInstance;
        var player;
        var payments;
        var products;
        var lb;

        YaGames
            .init()
            .then(ysdk => {
                console.log('[Index] Yandex SDK initialized');
                window.ysdk = ysdk;

                //Don`t rename this line. It used by Scriptable Config. 
                ysdk.adv.showFullscreenAdv();

                try {
                    await initPlayer();
                    await initPayments();
                    await initLeaderboard();
                    console.log('[Index] All data ready. Now loading Unity');
                    initUnityGame();
                } catch (e) {
                    console.error('[Index] Init error:', e);
                }
            });

        function initPlayer() {
            ysdk.getPlayer({ scopes: false }).then(_player => {
                console.log('Player initialized');
                player = _player;
            }).catch(err => {
                console.log('Player not initialized: ', err);
            });
        }

        function initPayments() {
            ysdk.getPayments({ signed: true }).then(_payments => {
                console.log('Payments available');
                payments = _payments;
                payments.getCatalog().then(_products => {
                    console.log('Products loaded');
                    products = _products;
                });
            }).catch(err => {
                console.log('Payments not available');
            })
        }

        function initLeaderboard() {
            ysdk.getLeaderboards().then(_lb => lb = _lb);
        }

        function initUnityGame() {
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };

            document.body.appendChild(script);
        }</script>


    <script>var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }


        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/nameplaceholder.loader.js";
        var config = {
            dataUrl: buildUrl + "/nameplaceholder.data.unityweb",
            frameworkUrl: buildUrl + "/nameplaceholder.framework.js.unityweb",
            codeUrl: buildUrl + "/nameplaceholder.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Serbull",
            productName: "nameplaceholder",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        // By default Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:

            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            // To lower canvas resolution on mobile devices to gain some
            // performance, uncomment the following line:
            // config.devicePixelRatio = 1;


        } else {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        loadingBar.style.display = "block";</script>
</body>
</html>
